<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jquery.placeholder demo</title>
        <link rel="stylesheet" href="demo.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
				$('#support-text').text($.fn.placeholder.nativeSupport ? 'Native' : 'No');
                $('[placeholder]').placeholder();
            });
        </script>
    </head>
    <body>
		<h4><span id="support-text"></span> placeholder support</h4>
        <form>
            <p><input type="text" placeholder="Username" /></p>
            <p><input type="password" placeholder="Password" /></p>
            <p><input type="text" placeholder="A very long hint here, could be less wordy!" /></p>
            <p><textarea rows="5" placeholder="What's the secret of the universe?"></textarea></p>
            <p>
                <input type="text" placeholder="Your Name"/>
                <input type="text" placeholder="Your Damage"/>
            </p>
            <p class="float-inputs clearfix">
                <input type="text" placeholder="I'm floating..."/>
                <input type="text" placeholder="... away, away..."/>
            </p>
			<p class="absolute-container">
				<input type="text" placeholder="I'm absolutely positioned..."/>
			</p>
        </form>
    </body>
</html>
